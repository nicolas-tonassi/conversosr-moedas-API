<!DOCTYPE html>
<html lang="pt-BR">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de Moedas</title>
        <link rel="stylesheet" href="moedas.css">
        </head>
        <body>
            <div class="container">
                <h1>Conversor de Moedas</h1>
                <form id="currency-form">
            <div class="input-group">
                <label for="amount">Valor:</label>
                <input type="number" id="amount" placeholder="Insira o valor" required>
            </div>
            <div class="input-group">
                <label for="from-currency">De:</label>
                <select id="from-currency">
                <option value="usd">Dólar</option>
                <option value="eur">Euro</option>
                <option value="brl">Real</option>
                </select>
            </div>
            <div class="input-group">
                <label for="to-currency">Para:</label>
                <select id="to-currency">
                <option value="usd">Dólar</option>
                <option value="eur">Euro</option>
                <option value="brl">Real</option>
                </select>
            </div>
                <button type="submit" id="convert-button">Converter</button>
                <button type="button" id="reset-button">Limpar</button>
                </form>
            <div id="result"></div>
            </div>
            <script src="moedas.js"></script>
        </body>
</html>
